{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "router-hosts-operator.fullname" . }}-secret-reader
  namespace: {{ .Values.routerHosts.tlsSecretRef.namespace }}
  labels:
    {{- include "router-hosts-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "router-hosts-operator.fullname" . }}-secret-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "router-hosts-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
