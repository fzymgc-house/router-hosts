{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "router-hosts-operator.fullname" . }}-secret-reader
  namespace: {{ .Values.routerHosts.tlsSecretRef.namespace }}
  labels:
    {{- include "router-hosts-operator.labels" . | nindent 4 }}
rules:
  # mTLS certificate Secret - namespace-scoped for proper isolation
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.routerHosts.tlsSecretRef.name | quote }}]
    verbs: ["get"]
{{- end }}
