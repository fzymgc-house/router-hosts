{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "router-hosts-operator.fullname" . }}
  labels:
    {{- include "router-hosts-operator.labels" . | nindent 4 }}
rules:
  # Ingress resources (networking.k8s.io/v1)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  # Traefik IngressRoute resources (traefik.io/v1alpha1)
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes", "ingressroutetcps"]
    verbs: ["get", "list", "watch"]

  # HostMapping resources (router-hosts.fzymgc.house/v1alpha1)
  - apiGroups: ["router-hosts.fzymgc.house"]
    resources: ["hostmappings"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["router-hosts.fzymgc.house"]
    resources: ["hostmappings/status"]
    verbs: ["update", "patch"]

  # RouterHostsConfig resources (router-hosts.fzymgc.house/v1alpha1)
  - apiGroups: ["router-hosts.fzymgc.house"]
    resources: ["routerhostsconfigs"]
    verbs: ["get", "list", "watch"]

  # Secrets (for reading mTLS certificates)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

  # Services (for IP resolution)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
{{- end }}
