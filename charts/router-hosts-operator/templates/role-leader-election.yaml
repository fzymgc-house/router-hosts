{{- $leaderElectionEnabled := .Values.leaderElection.enabled -}}
{{- if and (not (hasKey .Values.leaderElection "enabled")) (ge (int .Values.replicaCount) 2) -}}
  {{- $leaderElectionEnabled = true -}}
{{- end -}}
{{- if and .Values.rbac.create (or $leaderElectionEnabled (ge (int .Values.replicaCount) 2)) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "router-hosts-operator.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "router-hosts-operator.labels" . | nindent 4 }}
rules:
  # Lease resources for leader election (coordination.k8s.io/v1)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
{{- end }}
