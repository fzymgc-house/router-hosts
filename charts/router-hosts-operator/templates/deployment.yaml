{{- $leaderElectionEnabled := .Values.leaderElection.enabled -}}
{{- if and (not (hasKey .Values.leaderElection "enabled")) (ge (int .Values.replicaCount) 2) -}}
  {{- $leaderElectionEnabled = true -}}
{{- end -}}
{{- if and $leaderElectionEnabled (not .Values.rbac.create) -}}
  {{- fail "Leader election requires RBAC. Set rbac.create=true or disable leader election." -}}
{{- end -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "router-hosts-operator.fullname" . }}
  labels:
    {{- include "router-hosts-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "router-hosts-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Force pod restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/routerhostsconfig.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "router-hosts-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "router-hosts-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: operator
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "router-hosts-operator.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RUST_LOG
              value: {{ .Values.logging.level }}
            - name: RUST_BACKTRACE
              value: "1"
            - name: HEALTH_PORT
              value: {{ .Values.healthCheck.port | quote }}
            # Pod identity for leader election
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if $leaderElectionEnabled }}
            # Leader election configuration
            - name: LEADER_ELECTION_ENABLED
              value: "true"
            - name: LEADER_ELECTION_LEASE_NAME
              value: {{ default (printf "%s-leader" (include "router-hosts-operator.fullname" .)) .Values.leaderElection.leaseName }}
            - name: LEADER_ELECTION_LEASE_DURATION
              value: {{ .Values.leaderElection.leaseDurationSeconds | quote }}
            - name: LEADER_ELECTION_RENEW_INTERVAL
              value: {{ .Values.leaderElection.renewIntervalSeconds | quote }}
            {{- end }}
          ports:
            - name: health
              containerPort: {{ .Values.healthCheck.port }}
              protocol: TCP
          # Liveness probe - checks if the operator process is alive and responding
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
          # Readiness probe - checks if startup complete and router-hosts server is reachable
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
          # Startup probe - verifies server connectivity before pod is ready
          # Uses /readyz to ensure router-hosts server is reachable
          startupProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.healthCheck.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.startupProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
