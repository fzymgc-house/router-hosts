site_name: router-hosts
site_url: https://router-hosts-docs.pages.dev
repo_url: https://github.com/fzymgc-house/router-hosts
repo_name: fzymgc-house/router-hosts
edit_uri: edit/main/docs/
strict: true

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.action.edit
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - exclude:
      glob:
        - plans/*
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

extra:
  version:
    provider: mike
    default: latest

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Guides:
    - guides/index.md
    - Operations: guides/operations.md
    - ACME Certificates: guides/acme.md
    - Kubernetes Operator: guides/kubernetes.md
    - Storage Backends: guides/storage-backends.md
  - Reference:
    - reference/index.md
    - CLI Reference: reference/cli.md
    - API Reference: reference/api.md
    - Configuration Reference: reference/configuration.md
  - Contributing:
    - contributing/index.md
    - Architecture: contributing/architecture.md
    - Testing: contributing/testing.md
    - Releasing: contributing/releasing.md
  - Troubleshooting: troubleshooting.md
