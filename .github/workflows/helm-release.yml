---
name: Helm Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing git tag to publish (e.g., v0.7.0)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CHART_PATH: charts/router-hosts-operator

jobs:
  release-chart:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      ACTOR: ${{ github.actor }}
    steps:
      - name: Determine tag
        id: tag
        env:
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          if [ -n "$INPUT_TAG" ]; then
            echo "ref=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "ref=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}

      - name: Validate tag exists
        env:
          TAG_REF: ${{ steps.tag.outputs.ref }}
        run: |
          if ! git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "Error: ref '$TAG_REF' is not a valid tag"
            exit 1
          fi

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Extract version from tag
        id: version
        env:
          TAG_REF: ${{ steps.tag.outputs.ref }}
        run: |
          VERSION="${TAG_REF#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Update Chart.yaml versions
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Update chart version and appVersion to match release
          sed -i "s/^version:.*/version: $VERSION/" "$CHART_PATH/Chart.yaml"
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" "$CHART_PATH/Chart.yaml"

          echo "Updated Chart.yaml:"
          cat "$CHART_PATH/Chart.yaml"

      - name: Lint chart
        run: helm lint "$CHART_PATH"

      - name: Package chart
        run: helm package "$CHART_PATH"

      - name: Login to GitHub Container Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | helm registry login "$REGISTRY" -u "$ACTOR" --password-stdin

      - name: Push chart to OCI registry
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          helm push "router-hosts-operator-${VERSION}.tgz" "oci://${REGISTRY}/${REPO_OWNER}/charts"

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Helm Chart Published

          Chart: \`router-hosts-operator\`
          Version: \`${VERSION}\`

          ### Install
          \`\`\`bash
          helm install router-hosts-operator oci://${REGISTRY}/${REPO_OWNER}/charts/router-hosts-operator --version ${VERSION}
          \`\`\`
          EOF
