name: PR Checks

on:
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    helm-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Set up Helm
              uses: azure/setup-helm@v4
              with:
                  # Helm 4.x for improved OCI registry support
                  version: v4.0.4

            - name: Lint Helm chart
              run: helm lint charts/router-hosts-operator

    lint:
        runs-on:
            - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache/spot=lowest-price/volume=150gb:600mbs:4000iops
        steps:
            - uses: runs-on/action@v2
              with:
                  metrics: cpu,network,memory,disk,io
            - uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install protoc
              run: |
                  sudo apt-get update
                  sudo apt-get install -y protobuf-compiler
                  echo "PROTOC=$(which protoc)" >> "$GITHUB_ENV"
                  protoc --version
              env:
                  DEBIAN_FRONTEND: noninteractive

            - name: Install buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            # Cache cargo registry only, not target/ (too large with DuckDB)
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  cache-targets: "false"
                  key: ${{ runner.os }}-cargo

            - name: Install pre-commit
              run: pip install pre-commit

            - name: Run pre-commit (all hooks)
              run: |
                # Run commit-stage hooks first
                pre-commit run --all-files
                # Run push-stage hooks (clippy, tests) separately to avoid cache skipping
                pre-commit run --all-files --hook-stage pre-push
