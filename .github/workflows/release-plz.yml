name: Release-plz

# Automated release workflow using release-plz
# - Creates/updates release PR when commits are pushed to main
# - Pushes version tag when release PR is merged
# - Existing workflows (v-release.yml, helm-release.yml, docs.yml) trigger on tags

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]

jobs:
  release-plz-pr:
    name: Create/Update Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-plz-release:
    name: Push Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if release commit
        id: check
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Only proceed if this is a release PR merge commit
          if [[ "$COMMIT_MESSAGE" == "chore: release" ]] || [[ "$COMMIT_MESSAGE" == chore:\ release\ v* ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: dtolnay/rust-toolchain@stable
        if: steps.check.outputs.is_release == 'true'

      - name: Run release-plz release
        if: steps.check.outputs.is_release == 'true'
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
