name: Deploy Docs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v0.8.0). Defaults to latest release.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ "$EVENT_NAME" == "release" ]]; then
            VERSION="$RELEASE_TAG"
          elif [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            if ! VERSION=$(gh release view --json tagName -q .tagName 2>&1); then
              echo "::error::Failed to determine version. No releases found or gh CLI error: $VERSION"
              echo "Hint: Use workflow_dispatch with explicit version input, or create a release first."
              exit 1
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Deploying docs for version: $VERSION"

      - name: Download release binary
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release download "$VERSION" \
            --pattern 'router-hosts-x86_64-unknown-linux-gnu.tar.xz' \
            --dir /tmp
          tar -xJf /tmp/router-hosts-x86_64-unknown-linux-gnu.tar.xz -C /tmp
          chmod +x /tmp/router-hosts
          /tmp/router-hosts --version

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'

      - name: Install protoc-gen-doc
        run: go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@v1.5.1

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate CLI docs
        run: ./scripts/generate-cli-docs.sh /tmp/router-hosts

      - name: Generate API docs
        run: ./scripts/generate-proto-docs.sh

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy versioned docs
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Deploying version $VERSION with 'latest' alias..."
          MIKE="uvx --with mkdocs-material --with mkdocs-git-revision-date-localized-plugin mike"
          if ! $MIKE deploy --push --update-aliases "$VERSION" latest; then
            echo "::error::mike deploy failed for version $VERSION"
            echo "Check that the gh-pages branch exists and mkdocs.yml is valid."
            exit 1
          fi
          if ! $MIKE set-default --push latest; then
            echo "::error::mike set-default failed"
            exit 1
          fi
          echo "Successfully deployed version $VERSION"

      - name: Build site for Cloudflare Pages
        run: |
          # mike deploys to gh-pages but doesn't create local site/
          # Build locally for Cloudflare Pages deployment
          uvx --with mkdocs-material --with mkdocs-git-revision-date-localized-plugin mkdocs build
          if [[ ! -d "site" ]]; then
            echo "::error::site/ directory does not exist after mkdocs build"
            exit 1
          fi
          echo "Site built: $(find site -type f | wc -l) files"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT_API }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy site --project-name=router-hosts-docs
