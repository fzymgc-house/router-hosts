name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on:
      - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache/spot=lowest-price/volume=150gb:600mbs:4000iops

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - name: standard
            dockerfile: Dockerfile
            suffix: ""
          - name: duckdb
            dockerfile: Dockerfile.duckdb
            suffix: "-duckdb"

    steps:
      - uses: runs-on/action@v2
        with:
          metrics: cpu,network,memory,disk,io

      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}

  build-arm64:
    runs-on:
      - runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/image=ubuntu24-full-arm64/extras=s3-cache/spot=lowest-price/volume=150gb:600mbs:4000iops

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - name: standard
            dockerfile: Dockerfile
            suffix: ""
          - name: duckdb
            dockerfile: Dockerfile.duckdb
            suffix: "-duckdb"

    steps:
      - uses: runs-on/action@v2
        with:
          metrics: cpu,network,memory,disk,io

      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}

  manifest:
    needs: [build-amd64, build-arm64]
    if: github.event_name != 'pull_request'
    runs-on:
      - runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/image=ubuntu24-full-x64/spot=lowest-price

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - suffix: ""
          - suffix: "-duckdb"

    steps:
      - uses: runs-on/action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          # Use imagetools to create multi-arch manifest (preserves attestations)
          docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}" \
            "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
            "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"

          # Tag as latest on main branch
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:latest" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          fi

          # Tag with version on tag push (e.g., v0.6.0 -> 0.6.0 and v0.6.0)
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            # Full tag (v0.6.0)
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
            # Version without v prefix (0.6.0)
            VERSION="${GITHUB_REF_NAME#v}"
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${VERSION}" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          fi
