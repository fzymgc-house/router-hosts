name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  # Note: PR builds removed - ci.yml validates Docker builds via Dockerfile.ci
  # Multi-arch builds only needed on merge to main or release tags
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing git tag to build (e.g., v0.7.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on:
      - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache/spot=lowest-price/volume=150gb:600mbs:4000iops

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - name: standard
            dockerfile: Dockerfile
            suffix: ""
          - name: duckdb
            dockerfile: Dockerfile.duckdb
            suffix: "-duckdb"
          - name: operator
            dockerfile: Dockerfile.operator
            suffix: "-operator"

    steps:
      - uses: runs-on/action@v2
        with:
          metrics: cpu,network,memory,disk,io

      - name: Determine ref
        id: ref
        env:
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          if [ -n "$INPUT_TAG" ]; then
            echo "ref=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "ref=" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.ref.outputs.ref || github.ref }}

      - name: Validate tag exists (manual dispatch)
        if: inputs.tag != ''
        env:
          TAG_REF: ${{ inputs.tag }}
        run: |
          if ! git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "Error: ref '$TAG_REF' is not a valid tag"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}

  build-arm64:
    runs-on:
      - runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/image=ubuntu24-full-arm64/extras=s3-cache/spot=lowest-price/volume=150gb:600mbs:4000iops

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - name: standard
            dockerfile: Dockerfile
            suffix: ""
          - name: duckdb
            dockerfile: Dockerfile.duckdb
            suffix: "-duckdb"
          - name: operator
            dockerfile: Dockerfile.operator
            suffix: "-operator"

    steps:
      - uses: runs-on/action@v2
        with:
          metrics: cpu,network,memory,disk,io

      - name: Determine ref
        id: ref
        env:
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          if [ -n "$INPUT_TAG" ]; then
            echo "ref=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "ref=" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.ref.outputs.ref || github.ref }}

      - name: Validate tag exists (manual dispatch)
        if: inputs.tag != ''
        env:
          TAG_REF: ${{ inputs.tag }}
        run: |
          if ! git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "Error: ref '$TAG_REF' is not a valid tag"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}

  manifest:
    needs: [build-amd64, build-arm64]
    if: github.event_name != 'pull_request'
    runs-on:
      - runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/image=ubuntu24-full-x64/spot=lowest-price

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - suffix: ""
          - suffix: "-duckdb"
          - suffix: "-operator"

    steps:
      - uses: runs-on/action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.BASE_IMAGE_NAME }}${{ matrix.variant.suffix }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          # Use imagetools to create multi-arch manifest (preserves attestations)
          docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}" \
            "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
            "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"

          # Tag as latest on main branch (not for manual dispatch)
          if [ "${GITHUB_REF}" = "refs/heads/main" ] && [ -z "$INPUT_TAG" ]; then
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:latest" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          fi

          # Determine version tag (from input or from ref)
          TAG_NAME="${INPUT_TAG:-$GITHUB_REF_NAME}"

          # Tag with version on tag push or manual dispatch (e.g., v0.6.0 -> 0.6.0 and v0.6.0)
          if [[ "${GITHUB_REF}" == refs/tags/v* ]] || [[ -n "$INPUT_TAG" ]]; then
            # Full tag (v0.6.0)
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${TAG_NAME}" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
            # Version without v prefix (0.6.0)
            VERSION="${TAG_NAME#v}"
            docker buildx imagetools create -t "${REGISTRY}/${IMAGE_NAME}:${VERSION}" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
              "${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          fi
