name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=lowest-price

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install buf
      uses: bufbuild/buf-setup-action@v1
      with:
        github_token: ${{ github.token }}

    # Use Swatinem/rust-cache for better Rust caching
    # This caches ~/.cargo and target/ with smart invalidation
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        # Cache the protobuf-src build which takes 10+ minutes
        cache-all-crates: "true"
        # Include Cargo.toml in cache key for better invalidation
        key: ${{ runner.os }}-rust

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    # TODO: Enable test coverage enforcement once implementation begins
    # CLAUDE.md mandates â‰¥80% coverage, but deferred for skeleton PR
    # Uncomment when ready:
    # - name: Check test coverage
    #   run: |
    #     cargo install cargo-tarpaulin
    #     cargo tarpaulin --workspace --fail-under 80

    - name: Lint Rust (clippy)
      run: cargo clippy -- -D warnings

    - name: Format Rust (check)
      run: cargo fmt -- --check

    - name: Lint protobuf
      run: buf lint

    - name: Format protobuf (check)
      run: buf format --diff --exit-code
