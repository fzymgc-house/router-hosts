name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install buf
      uses: bufbuild/buf-setup-action@v1
      with:
        github_token: ${{ github.token }}

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    # TODO: Enable test coverage enforcement once implementation begins
    # CLAUDE.md mandates â‰¥80% coverage, but deferred for skeleton PR
    # Uncomment when ready:
    # - name: Check test coverage
    #   run: |
    #     cargo install cargo-tarpaulin
    #     cargo tarpaulin --workspace --fail-under 80

    - name: Lint Rust (clippy)
      run: cargo clippy -- -D warnings

    - name: Format Rust (check)
      run: cargo fmt -- --check

    - name: Lint protobuf
      run: buf lint

    - name: Format protobuf (check)
      run: buf format --diff --exit-code
