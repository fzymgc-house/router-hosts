name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        runs-on:
            - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache/spot=lowest-price/volume=100gb

        steps:
            - uses: runs-on/action@v2
              with:
                  metrics: cpu,network,memory,disk,io

            - uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            # Use Swatinem/rust-cache for better Rust caching
            # This caches ~/.cargo and target/ with smart invalidation
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  # Cache the protobuf-src build which takes 10+ minutes
                  cache-all-crates: "true"
                  # Include Cargo.toml in cache key for better invalidation
                  key: ${{ runner.os }}-rust

            - name: Build
              run: cargo build --verbose

            - name: Run tests
              # Exclude E2E crate - it runs in dedicated e2e-tests job with Docker
              run: cargo test --verbose --workspace --exclude router-hosts-e2e

            # TODO: Enable test coverage enforcement once implementation begins
            # CLAUDE.md mandates â‰¥80% coverage, but deferred for skeleton PR
            # Uncomment when ready:
            # - name: Check test coverage
            #   run: |
            #     cargo install cargo-tarpaulin
            #     cargo tarpaulin --workspace --fail-under 80

    e2e-tests:
        needs: [test]
        runs-on:
            - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache+docker/spot=lowest-price/volume=100gb

        steps:
            - uses: runs-on/action@v2
              with:
                  metrics: cpu,network,memory,disk,io

            - uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install Task
              uses: arduino/setup-task@v2

            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  cache-all-crates: "true"
                  key: ${{ runner.os }}-rust-e2e

            - name: Build release binary
              run: cargo build --release --bin router-hosts

            - name: Build Docker image
              run: docker build -t router-hosts:e2e .

            - name: Run E2E tests
              env:
                  ROUTER_HOSTS_IMAGE: router-hosts:e2e
                  ROUTER_HOSTS_BINARY: ./target/release/router-hosts
              run: cargo test -p router-hosts-e2e --release -- --test-threads=2
