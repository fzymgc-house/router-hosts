name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        runs-on:
            - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache/spot=lowest-price/volume=100gb

        steps:
            - uses: runs-on/action@v2
              with:
                  metrics: cpu,network,memory,disk,io

            - uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            - name: Install Task
              uses: arduino/setup-task@v2

            # Use Swatinem/rust-cache for better Rust caching
            # This caches ~/.cargo and target/ with smart invalidation
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  # Cache the protobuf-src build which takes 10+ minutes
                  cache-all-crates: "true"
                  # Include Cargo.toml in cache key for better invalidation
                  key: ${{ runner.os }}-rust

            - name: Build
              run: task build

            - name: Run tests
              run: task test:unit

            # TODO: Enable test coverage enforcement once implementation begins
            # CLAUDE.md mandates â‰¥80% coverage, but deferred for skeleton PR
            # Uncomment when ready:
            # - name: Check test coverage
            #   run: task test:coverage

    e2e-tests:
        needs: [test]
        runs-on:
            - runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/image=ubuntu24-full-x64/extras=s3-cache+docker/spot=lowest-price/volume=100gb

        steps:
            - uses: runs-on/action@v2
              with:
                  metrics: cpu,network,memory,disk,io

            - uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install Task
              uses: arduino/setup-task@v2

            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  cache-all-crates: "true"
                  # Use same key as test job to share the build cache
                  key: ${{ runner.os }}-rust

            - name: Run E2E tests
              # Override image name/tag to use local CI image
              run: task e2e IMAGE_NAME=router-hosts IMAGE_TAG=e2e
